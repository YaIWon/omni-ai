<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .tab-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        .tab-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .tab-item:hover {
            background-color: #f5f5f5;
        }
        
        .tab-item.active {
            background-color: #e3f2fd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>OmniAgent Browser Integration</h3>
    
    <div id="status" class="status disconnected">
        Disconnected from OmniAgent
    </div>
    
    <div id="connectionInfo" style="display: none;">
        <p><strong>Connected to:</strong> <span id="serverUrl">ws://localhost:8765</span></p>
        <p><strong>Active tabs:</strong> <span id="tabCount">0</span></p>
    </div>
    
    <div id="tabList" class="tab-list" style="display: none;">
        <!-- Tabs will be populated here -->
    </div>
    
    <div id="controls">
        <button id="connectBtn">Connect to OmniAgent</button>
        <button id="refreshBtn" disabled>Refresh Tabs</button>
        <button id="screenshotBtn" disabled>Take Screenshot</button>
        <button id="analyzeBtn" disabled>Analyze Current Page</button>
    </div>
    
    <div id="permissions">
        <p><small>Required permissions: Read page content, interact with forms, take screenshots</small></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
